{% extends 'blogAPP/base.html' %}
{% load staticfiles %}
{% block title %}消息{% endblock %}
{% block css %}
    <link href="{% static '/css/style2.css'%}" rel="stylesheet" >
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="t_nav"><a href="{% url 'blogAPP:index' %}" class="n1">网站首页</a><a href="/" class="n2">留言</a></h1>
        <div class="header">
            欢迎来到我的留言板
        </div>
        <div class="content">
            {% for lists in list %}
                <div class="one">
                    <div class="left">
                        <blockquote2><p>{{ lists.name }}:</p></blockquote2>
                        <blockquote><p>{{ lists.message }}</p></blockquote>
                    </div>
                    <div class="right"></div>
                </div>
            {% endfor %}
        </div>

        <form action="" method="post" class="smart-green">
            <h1>留言信息
                <span>请留下你的信息</span>
            </h1>
            <label>
                <span>姓名 :</span>
                <input id="name" type="text" name="name" class="error" placeholder="请输入您的姓名"/>
                <div class="error-msg"></div>
            </label>

            <label>
                <span>邮箱 :</span>
                <input id="email" type="email" value="" name="email" placeholder="请输入邮箱地址"/>
                <div class="error-msg"></div>
            </label>

            <label>
                <span>联系地址 :</span>
                <input id="address" type="text" value="" name="address" placeholder="请输入联系地址"/>
                <div class="error-msg"></div>
            </label>

            <label>
                <span>留言 :</span>
                <textarea id="message" name="message"  placeholder="请输入你的建议"></textarea>
                <div class="error-msg"></div>
            </label>
            <div class="success-msg"></div>
            <label>
                <input type="submit" class="button" value="提交" href="/message2/"/>
            </label>
            <input type='hidden' name='csrfmiddlewaretoken' value='SfHkbL4feo1G00sJQtbO7TtLN4c2BUwa' />
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
